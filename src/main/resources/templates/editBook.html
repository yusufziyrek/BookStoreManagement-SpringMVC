<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Book</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f8f7;
	margin: 0;
	padding: 0;
}

.container {
	width: 50%;
	margin: 0 auto;
	padding: 20px;
	background-color: #e8f6e6;
	border-radius: 5px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
	color: #4caf50;
	margin-bottom: 20px;
}

label {
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"], input[type="number"], button {
	margin-top: 5px;
	padding: 8px;
	border: 1px solid #4caf50;
	border-radius: 3px;
	width: 100%;
	box-sizing: border-box;
}

button {
	background-color: #4caf50;
	color: #fff;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Edit Book</h1>
		<form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
			<input type="hidden" id="id" name="id" th:value="${book.id}">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:value="${book.name}" required> <br>
			<label for="author">Author:</label>
			<input type="text" id="author" name="author" th:value="${book.author}" required> <br>
			<label for="price">Price:</label> <input type="number" id="price" name="price" th:value="${book.price}" step="0.01" required>
			<br>
			<button type="submit">Update</button>
		</form>
	</div>
</body>
</html>
