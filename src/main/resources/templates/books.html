<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book List</title>
<link rel="stylesheet" href="css/bookstyle.css">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="container">
				<ul class="nav-menu">
					<li><a href="/home">Home</a></li>
					<li><a href="#">Books</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1 class="page-title">Book List</h1>
		<table class="book-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Author</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.name}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.price}"></td>
					<td>
						<form th:action="@{/books/edit/{id}(id=${book.id})}" method="get">
							<button type="submit">Edit</button>
						</form>
						<form th:action="@{/books/delete/{id}(id=${book.id})}"
							method="post">
							<button type="submit">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="add-button">
			<form action="/books/add" method="get">
				<button type="submit">Add Book</button>
			</form>
		</div>
	</div>

	<footer>
		<div class="container">
			<p>&copy; 2024 Bookstore Management System | Yusuf Ziyrek</p>
		</div>
	</footer>
</body>
</html>
