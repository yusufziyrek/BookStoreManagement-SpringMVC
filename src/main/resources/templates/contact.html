<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="css/contactstyle.css">
</head>
<body>
	<header>
		<div class="container">
			<nav>
				<ul>
					<li><a href="/home">Home</a></li>
					<li><a href="/books">Books</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="main-content">
		<div class="container">
			<h2>Get in Touch</h2>
			<p>If you have any questions or inquiries, feel free to contact
				us using the form below:</p>
			<form action="/contact" method="post">
				<label for="userName">Name:</label> <input type="text" id="userName"
					name="userName" required> <label for="userEmail">Email:</label>
				<input type="email" id="userEmail" name="userEmail" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="4" required></textarea>
				<button type="submit">Send Message</button>
			</form>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>&copy; 2024 Bookstore Management System | Yusuf Ziyrek</p>
		</div>
	</footer>
</body>
</html>
