<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f0f8ea;
}

.error-container {
	max-width: 600px;
	margin: 100px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.error-container h1 {
	color: #4caf50;
}

.error-container p {
	color: #333;
	margin-bottom: 10px;
}

.error-container a {
	color: #4caf50;
	text-decoration: none;
	font-weight: bold;
}

.error-container a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="error-container">
		<h1>Oops! Bir Hata Oluştu</h1>
		<p>Üzgünüz, istediğiniz sayfa bulunamadı veya bir hata oluştu.</p>
		<p>
			Lütfen daha sonra tekrar deneyin veya <a href="/home">ana sayfaya</a>
			geri dönün.
		</p>
	</div>
</body>
</html>
